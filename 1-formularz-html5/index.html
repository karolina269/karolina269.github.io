<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="https://formspree.io/f/xvonkqqr" method="POST">
      <div>
        <label for="fname">Imię:</label>
        <input name="fname" id="fname">
      </div>
      <div>
        <label for="lname">Nazwisko:</label>
        <input name="lname" id="lname">
      </div>
      <div>
        <label for="mail">Mail:</label>
        <input name="mail" id="mail" type="email">
      </div>
      <div>
        <label for="tel">Telefon:</label>
        <input name="tel" id="tel" type="tel">
      </div>
      <div>
        <label for="city">Miasto:</label>
        <select name="city" id="city">
          <option value="Kraków">Kraków</option>
          <option value="Warszawa">Warszawa</option>
          <option value="Gdańsk">Gdańsk</option>
        </select>
      </div>
      <div>
        Płeć:
        <label for="male">Mężczyzna</label>
        <input name="sex" id="male" value="Mężczyzna" type="radio">
        <label for="female">Kobieta</label>
        <input name="sex" id="female" value="Kobieta" type="radio">
        <label for="other">Inna</label>
        <input name="sex" id="other" value="Inna" type="radio">
      </div>
      <div>
        <label for="consent">Zgoda na przetwarzanie danych osobowych</label>
        <input name="consent" id="consent" type="checkbox" required>
      </div>
      <div>
        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message"></textarea>
      </div>
      <div>
        <button type="submit">Wyślij</button>
      </div>
    </form>
  </body>
</html>
